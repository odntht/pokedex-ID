<mat-grid-list cols="6" rowHeight="450px" *ngIf="pokemonList.cards">
<!-- Um card de Pokemon -->
    <mat-grid-tile mat-raised-button color="primary" *ngFor="let pokemon of pokemonList.cards">
        <mat-card  (click)="onSelect(pokemon)">
                <mat-card-title>
                    {{pokemon.name}}
                </mat-card-title>
                <mat-card-subtitle>
                    Tipo(s): {{pokemon.types}}
                </mat-card-subtitle>
                <mat-card-content>
                    <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
                    <br>
                    ID: {{pokemon.id}}
                </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
